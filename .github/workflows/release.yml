name: Release

on:
  pull_request:
    branches:
      - main
      - development
    types: [closed]

jobs:
  release:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Determine version bump
        id: version
        run: |
          if [[ "${{ github.event.pull_request.base.ref }}" == "development" ]]; then
            echo "Bumping minor version"
            npm version minor --no-git-tag-version
            echo "version_type=minor" >> $GITHUB_ENV
          elif [[ "${{ github.event.pull_request.base.ref }}" == "main" ]]; then
            echo "Bumping patch version"
            npm version patch --no-git-tag-version
            echo "version_type=patch" >> $GITHUB_ENV
          fi

      - name: Update plugin version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          node developer/update-plugin-version.js
          git config --local user.name "Nocs Bot ðŸ¤–"
          git config --local user.email "info@nocslab.ifrn.edu.br"
          git add .
          git commit -m "chore: update plugin version to ${VERSION}"
          git tag "v${VERSION}"
          git push origin "v${VERSION}"

      - name: Create plugin ZIP
        run: node developer/create-zip.js

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: "v${{ steps.version.outputs.new_version }}"
          release_name: "v${{ steps.version.outputs.new_version }}"
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/obatala.zip
          asset_name: obatala.zip
          asset_content_type: application/zip
