name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Update plugin version
        run: node developer/update-plugin-version.js

      - name: Commit updated files
        run: |
          git config --local user.name "Nocs Bot ðŸ¤–"
          git config --local user.email "info@nocslab.ifrn.edu.br"
          git add .
          git commit -m "chore: update plugin version to ${GITHUB_REF_NAME}"
          git push origin HEAD:main

      - name: Create plugin ZIP
        run: node developer/create-zip.js

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/auto-certo-show.zip
          asset_name: auto-certo-show.zip
          asset_content_type: application/zip
